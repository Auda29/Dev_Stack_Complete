# Docker Compose - Base Configuration
# This file contains base services (if any) for the Dev_Stack system

services:
  # If you need shared services like databases, redis, etc., add them here
  # Example:
  # postgres:
  #   image: postgres:16-alpine
  #   environment:
  #     POSTGRES_DB: devstack
  #     POSTGRES_USER: devuser
  #     POSTGRES_PASSWORD: devpass
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data

  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data

  chroma:
    image: chromadb/chroma:latest
    container_name: devstack_chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - devstack
    healthcheck:
      test: [ "CMD", "true" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  chroma_data:
    driver: local

networks:
  devstack:
    driver: bridge
